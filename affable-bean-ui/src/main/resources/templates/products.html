<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-11"></div>
            <div class="col-md-1">
                <h3>
                    <a class="text-decoration-none" th:href="@{/ui/view-cart}">
                        <img th:src="@{/images/cart.gif}" alt="image-gif"
                             style="width: 25px; height: 25px"
                        >
                    </a>
                    <div class="badge badge-success" th:text="${cartSize}"></div>
                </h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="list-group text-center">
                    <a class="list-group-item mb-3 p-3 text-decoration-none text-muted rounded"
                       style="background-color: rgba(245, 232, 160, 0.49)"
                       th:href="@{'/ui/products?category=dairy'}">
                        Diary
                    </a>
                    <a class="list-group-item mb-3 p-3 text-decoration-none text-muted rounded"
                       style="background-color: rgba(245, 232, 160, 0.49)"
                       th:href="@{'/ui/products?category=meats'}">
                        Meats
                    </a>
                    <a class="list-group-item mb-3 p-3 text-decoration-none text-muted rounded"
                       style="background-color: rgba(245, 232, 160, 0.49)"
                       th:href="@{'/ui/products?category=bakery'}">
                        Bakery
                    </a>
                    <a class="list-group-item mb-3 p-3 text-decoration-none text-muted rounded"
                       style="background-color: rgba(245, 232, 160, 0.49)"
                       th:href="@{'/ui/products?category=fruitveg'}">
                        Fruit &amp; Veg
                    </a>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <div class="col">
                        <div class="card" style="background-color: rgba(245, 232, 160, 0.49)">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="prod : ${products}">
                                    <td th:text="${prod.id}"></td>
                                    <td>
                                        <img th:src="@{'/images/products/' + ${prod.name} + '.png'}"
                                             alt="product image">
                                    </td>
                                    <td th:text="${prod.name}"></td>
                                    <td th:text="${prod.price}"></td>
                                    <td>
                                        <a class="btn btn-outline-success"
                                           th:href="@{'/ui/add-cart?id=' + ${prod.id}}"
                                        >AddToCart</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
